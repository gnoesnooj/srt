<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
</head>
<h1 id="title">실행 시 여기에 단축 URL이 출력됩니다.</h1>
<input id="originUrl" type="text">
<input type="button" value="submit" onclick="submit()">

<script>
    let submit = () => {
      let target = document.getElementById('title');

      fetch("http://localhost:8080/api/shorten", {
        method: "POST",
        headers: {
         "Content-Type": "application/json",
        },
        body: JSON.stringify({
            originUrl: document.getElementById('originUrl').value,
        }),
      })
        .then((response) => response.json())
        .then((data) => document.getElementById('title').innerHTML=data.message);
    }
  </script>
</html>
